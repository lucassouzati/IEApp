<!DOCTYPE html>

<html>
    <head>
        <title>Cadastro de Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap core CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <form class="form-horizontal">
                <div class="form-group">
                  <label class="col-sm-2 control-label">Nome:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="nomeCliente">
                  </div>
                </div>
                <div class="form-group">
                  <label for="emailCliente" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" name="emailCliente" placeholder="Digite o e-mail">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Celular 1:</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" name="celular1">
                  </div>
                  <label class="col-sm-1">Operadora:</label>
                  <div class="col-sm-2">
                      <select class="form-control"></select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Celular 2:</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" name="celular1">
                  </div>
                  <label class="col-sm-1">Operadora:</label>
                  <div class="col-sm-2">
                      <select class="form-control"></select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Telefone residencial:</label>
                  <div class="col-sm-2">
                    <input type="text" class="form-control" name="telResidencial">
                  </div>
                  <label class="col-sm-2 control-label">Telefone Comercial:</label>
                  <div class="col-sm-2">
                    <input type="text" class="form-control" name="telResidencial">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">CPF:</label>
                  <div class="col-sm-2">
                    <input type="text" class="form-control" name="telResidencial">
                  </div>  
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Renda Formal:</label>
                  <div class="col-sm-2">
                    <input type="text" class="form-control" name="telResidencial">
                  </div>
                  <label class="col-sm-2 control-label">Renda Informal:</label>
                  <div class="col-sm-2">
                    <input type="text" class="form-control" name="telResidencial">
                  </div>
                  <label class="col-sm-2 control-label">FGTS:</label>
                  <div class="col-sm-2">
                    <input type="text" class="form-control" name="telResidencial">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Cód. do Imóvel procurado:</label>
                  <div class="col-sm-2">
                    <input type="text" class="form-control" name="cdImovelDesejado">
                  </div>
                  <label class="col-sm-2 control-label">Localização:</label>
                  <div class="col-sm-2">
                    <input type="text" class="form-control" name="localizacaoImovelDesejado" disabled>
                  </div> 
                </div> 
                <div class="form-group">
                    <label class="col-sm-2 control-label">Faixa de Preço:</label>
                    <div class="col-sm-2">
                        <select class="form-control"></select>  
                    </div>
                    <label class="col-sm-2 control-label">Região:</label>
                    <div class="col-sm-2">
                        <select class="form-control"></select>  
                    </div>
                    <label class="col-sm-2 control-label">Tipologia:</label>
                    <div class="col-sm-2">
                        <select class="form-control"></select>  
                    </div>
                </div>
                
            </form>
        </div>
        
        
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </body>
</html>
