<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap core CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <form class="form-horizontal">
                <div class="form-group">
                  <label class="col-sm-2 control-label">Nome:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="nomeCliente">
                  </div>
                </div>
                <div class="form-group">
                  <label for="emailCliente" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" name="emailCliente" placeholder="Digite o e-mail">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Celular 1:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="celular1">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Celular2:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="celular2">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Telefone residencial:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="telResidencial">
                  </div>
                </div>
            </form>
        </div>
        
        
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </body>
</html>
