
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Fixed Top Navbar Example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="navbar-fixed-top.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!-- <script src="../../assets/js/ie-emulation-modes-warning.js"></script> -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body onLoad="carregaData()">
 
    <div class="container">
      <form>
        <div class="form-inline">
          <label for="codigoAtendimento">Codigo:</label>
          <p class="form-control-static">0001</p>
        </div>
        <div class="form-inline">
          <label for="dataAtendimento">Data: </label>
          <input type="text" class="form-control" id="dataAtendimento" name="dataAtual" disabled>
          
        </div>
        <div class="form-group">
          <label for="nomeCliente">Nome</label>
          <input type="text" class="form-control" id="nomeCliente" placeholder="Digite o nome do cliente">
        </div>
        <div class="form-group">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            Cliente n√£o cadastrado!
          </button>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
      
    
    

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Cadastro de Cliente</h4>
          </div>
          <div class="modal-body">
              <iframe src="CadastroCliente.html" style="zoom:0.60" width="99.6%" height="600" frameborder="0"></iframe>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>  
      
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script> -->
    <script language="javascript">
        function carregaData(){  
        var today=new Date() ;
        var todayd=today.getDate() ;
        var todaym=today.getMonth() ;
        var todayy=today.getFullYear();
        var data = todayd + "/" + todaym + "/" + todayy; //sua rotina de pegar a data;  
        document.forms[0].dataAtual.value = data;  
        }  
    </script>
  </body>
</html>
